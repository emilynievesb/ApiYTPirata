<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="js/app.js" type="module" defer></script>
    <title>YouTube</title>
  </head>
  <body>
    <div class="inicio">
      <div class="lds-dual-ring"></div>
    </div>
    <div class="container">
      <div class="navbar">
        <div class="img">
          <img src="img/YouTube.webp" alt="" />
        </div>
        <div class="search">
          <input type="text" placeholder="Buscador" id="name-video" />
          <button id="button">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
      </div>
      <div class="cortina"></div>
      <div class="content">
        <div class="video">
          <div class="result-video" id="box-video"></div>
          <div class="title" id="title-box"></div>
          <div class="related" id="related-video"></div>
        </div>
        <div class="info">
          <div class="header">
            <div class="icon" id="icon-channel"></div>
            <div class="name" id="channel-name"></div>
          </div>
          <div class="comments" id="comments-video"></div>
          <hr />
          <div class="description" id="description-video"></div>
        </div>
      </div>
    </div>
  </body>
</html>
